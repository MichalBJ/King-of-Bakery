<html>

<body>
    <h2>Using the <i>setInterval function</i> to start and stop incrementing a counter value in JavaScript</h2>
    <button onclick="startFunction()">Start</button>
    <button onclick="stopFunction()">Stop</button>
    <h4>Counter value:</h4>
    <span id="root" style="padding: 10px; background-color: lavender; border: 1px solid black;"> 0 </span>
    <script>
      // element to show the counter value
        const root = document.getElementById('root')

        // setInterval function id
        let intervalId = null

        // counter variable
        let counter = 0;

        // 'Start' button click handler function
        function startFunction() {

            // assigning the setInterval function to increment the counter value
            intervalId = setInterval(() => {
                root.innerHTML = counter
                counter++;
            }, 1000);
        }
        // 'Stop' button click handler function
        function stopFunction() {
            // stopping the setInterval function using the clearInterval function
            clearInterval(intervalId);
        }
    </script>
</body>

</html>
